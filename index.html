<!DOCTYPE html>
<html lang="en">

<head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.10.2/p5.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.10.2/addons/p5.sound.min.js"></script>
    <style>
        html,
        body {
            margin: 0;
            padding: 0;
        }
        canvas {
            display: block;
        }
    </style>
    <meta charset="utf-8" />
</head>
<body>
    <script>
        angle = 0;
        tranZ = 12;
        tranY = 2;
        valOff = 0;
        function preload() {
            img = loadImage('2.jpg');
        }
        let graphics;
        let text0;
        let text1;
        let text2;
        let vw = Math.max(document.documentElement.clientWidth || 0, window.innerWidth || 0)
        let vh = Math.max(document.documentElement.clientHeight || 0, window.innerHeight || 0)
        function setup() {
            createCanvas(vw, vh, WEBGL);
            text0 = createGraphics(400, 400);

            text1 = createGraphics(400, 400);
            text1.background(200, 25, 0, 25);

            text2 = createGraphics(400, 400);
            text2.background(166, 35, 126, 45);
            t2 = ('')

        }

        function draw() {

            valOff = valOff + random(10, 50)

            background(100);
            text0.fill(0);
            text0.textAlign(CENTER);
            text0.textSize(40);
            text0.text('Love you', 100, 200);

            text1.fill(255);
            text1.textAlign(CENTER);
            text1.textSize(36);
            text1.text('So much', 300, 300); 

            ambientLight(1000);
            directionalLight(255, 255, 255, 2, 0, -1);
            rotateX(angle);
            rotateY(angle * 0.4);
            noStroke()

            push();
            texture(img);
            box(190);
            pop();

            texture(text1);
            box(200);
            push();
            translate(0, 80, 0)
            texture(text0);
            translate(0, -80, 0);
            box(240);
            pop()
            push();
            translate(0, 80, 0)
            texture(text2);
            translate(0, -80, 0);
            box(250)
            pop();

            angle += 0.003;
        }
    </script>
</body>

</html>
